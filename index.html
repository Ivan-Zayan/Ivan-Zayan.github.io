<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мои социальные сети</title>
    <style>
        /* Основные стили */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .container {
            max-width: 800px;
            width: 100%;
            text-align: center;
        }

        .profile {
            margin-bottom: 2rem;
        }

        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #e94560;
            box-shadow: 0 0 20px rgba(233, 69, 96, 0.5);
            margin-bottom: 1rem;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(90deg, #e94560, #ff9a8b);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            color: #ccc;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .social-links {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1.5rem;
            margin: 0 auto;
            max-width: 600px;
        }

        @media (max-width: 600px) {
            .social-links {
                grid-template-columns: 1fr;
            }
        }

        .social-link {
            display: flex;
            align-items: center;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            text-decoration: none;
            color: #fff;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .social-link:hover {
            transform: translateY(-5px);
            box-shadow: 0 7px 15px rgba(0, 0, 0, 0.3);
            background: rgba(255, 255, 255, 0.15);
        }

        .social-icon {
            width: 40px;
            height: 40px;
            margin-right: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
        }

        .social-name {
            font-size: 1.2rem;
            font-weight: 600;
        }

        .telegram {
            background: #0088cc;
        }

        .tiktok {
            background: #000000;
        }

        .youtube {
            background: #FF0000;
        }

        .vk {
            background: #4C75A3;
        }

        .footer {
            margin-top: 3rem;
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.9rem;
        }

        /* Анимация появления */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .profile, .social-link {
            animation: fadeIn 0.8s ease forwards;
            opacity: 0;
        }

        .social-link:nth-child(1) {
            animation-delay: 0.2s;
        }

        .social-link:nth-child(2) {
            animation-delay: 0.4s;
        }

        .social-link:nth-child(3) {
            animation-delay: 0.6s;
        }

        .social-link:nth-child(4) {
            animation-delay: 0.8s;
        }
    </style>
</head>

        </div>
    </div>

    <script>
        // Добавляем эффект наведения на иконки
        document.querySelectorAll('.social-link').forEach(link => {
            link.addEventListener('mouseenter', function() {
                this.querySelector('.social-icon').style.transform = 'scale(1.1) rotate(5deg)';
            });

            link.addEventListener('mouseleave', function() {
                this.querySelector('.social-icon').style.transform = 'scale(1) rotate(0)';
            });
        });
    </script>
</body>
</html>
